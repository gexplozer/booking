<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/pure.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/css/main.css" />
</head>
<body>
    <div class="booking">
        <div class="datePicker">
            <div class="header">
                <h2>2018</h2>
                <h3>Февраль</h3>
            </div>
            
            <div class="labels">
                <span>Пн</span>
                <span>Вт</span>
                <span>Ср</span>
                <span>Чт</span>
                <span>Пт</span>
                <span>Сб</span>
                <span>Вс</span>
            </div>
            <div class="calendar">
            </div>
        </div>

        <div class="time">
            <h2>Время</h2>
            <div class="times">
            </div>
        </div>

        <div class="selected">
            <div>
                <h2>Приём:</h2>
                <div style="display: block;">
                    <span id="selectedDate">09 /</span>
                    <span id="selectedMonth">02 /</span>
                    <span id="selectedYear">2018</span>
                </div>
                <span id="selectedTime">10:30</span>
            </div>

            <button id="addBooking" class="pure-button">ЗАПИСАТЬСЯ</button>
        </div>

    </div>
    

    
<script src="/js/main.js"></script>
</body>
</html>
